<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #fff0f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1707379147213-2f1d6a063d07?crop=entropy&cs=srgb&fm=jpg&q=85');
            background-size: cover;
            opacity: 0.3;
            mix-blend-mode: overlay;
            z-index: 0;
        }

        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart-icon {
            position: absolute;
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(255, 180, 190, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #590d22;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.125rem;
            color: #800f2f;
        }

        .heart-icon-header {
            width: 2.5rem;
            height: 2.5rem;
            fill: #c9184a;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #590d22;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1.125rem;
            font-family: 'Lato', sans-serif;
            border: 2px solid #ffb3c1;
            border-radius: 0.5rem;
            background: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ff758f;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .photo-upload {
            position: relative;
        }

        .photo-label {
            display: block;
            width: 100%;
            height: 140px;
            border: 2px dashed #ffb3c1;
            border-radius: 0.75rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            background: white;
        }

        .photo-label:hover {
            border-color: #ff4d6d;
            background: rgba(255, 240, 243, 0.5);
        }

        .photo-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #c9184a;
        }

        .photo-placeholder svg {
            width: 2rem;
            height: 2rem;
            margin-bottom: 0.5rem;
        }

        .photo-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-preview.show {
            display: block;
        }

        .photo-placeholder.hide {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: white;
            background: #c9184a;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(201, 24, 74, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #a80038;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(201, 24, 74, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .toast {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d6d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <svg class="heart-icon" style="top: 10%; left: 5%; width: 3rem; height: 3rem;" viewBox="0 0 24 24" fill="#ff8fa3">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <svg class="heart-icon" style="top: 30%; right: 10%; width: 4rem; height: 4rem;" viewBox="0 0 24 24" fill="#ffb3c1">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <svg class="heart-icon" style="bottom: 20%; left: 15%; width: 2.5rem; height: 2.5rem;" viewBox="0 0 24 24" fill="#ff758f">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
    </div>

    <div class="toast" id="toast"></div>

    <div class="container">
        <div class="header">
            <h1>
                <svg class="heart-icon-header" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                Valentine Card
            </h1>
            <p>Create a special message for your loved one</p>
        </div>

        <form id="valentineForm">
            <div class="form-group">
                <label for="nickname">Their Nickname</label>
                <input type="text" id="nickname" placeholder="e.g., My Love, Sunshine..." required>
            </div>

            <div class="form-group">
                <label for="story">Your Story</label>
                <textarea id="story" placeholder="Share how you met, what they mean to you, or any special memory..." required></textarea>
            </div>

            <div class="form-group">
                <label>Photos</label>
                <div class="photo-grid">
                    <div class="photo-upload">
                        <input type="file" id="photo1" accept="image/*" required>
                        <label for="photo1" class="photo-label">
                            <div class="photo-placeholder" id="placeholder1">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span>Upload Photo 1</span>
                            </div>
                            <img id="preview1" class="photo-preview" alt="Photo 1">
                        </label>
                    </div>

                    <div class="photo-upload">
                        <input type="file" id="photo2" accept="image/*" required>
                        <label for="photo2" class="photo-label">
                            <div class="photo-placeholder" id="placeholder2">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span>Upload Photo 2</span>
                            </div>
                            <img id="preview2" class="photo-preview" alt="Photo 2">
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">
                Create Valentine Card
                <svg style="width: 1.25rem; height: 1.25rem;" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3v18m0 0l-6-6m6 6l6-6"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        let photo1Data = '';
        let photo2Data = '';

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('photo1').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photo1Data = event.target.result;
                    document.getElementById('preview1').src = photo1Data;
                    document.getElementById('preview1').classList.add('show');
                    document.getElementById('placeholder1').classList.add('hide');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('photo2').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photo2Data = event.target.result;
                    document.getElementById('preview2').src = photo2Data;
                    document.getElementById('preview2').classList.add('show');
                    document.getElementById('placeholder2').classList.add('hide');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('valentineForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const story = document.getElementById('story').value;

            if (!nickname || !story || !photo1Data || !photo2Data) {
                showToast('Please fill in all fields and upload both photos!');
                return;
            }

            const data = {
                nickname: nickname,
                story: story,
                photo1: photo1Data,
                photo2: photo2Data
            };

            // Use localStorage instead of URL (no size limit issues)
            localStorage.setItem('valentineData', JSON.stringify(data));
            
            // Generate shareable ID for URL
            const shareId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            localStorage.setItem('valentine_' + shareId, JSON.stringify(data));
            
            window.location.href = `valentine.html?id=${shareId}`;
        });
    </script>
</body>
</html>
