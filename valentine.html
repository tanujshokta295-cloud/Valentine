<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #fff0f3;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1707379147213-2f1d6a063d07?crop=entropy&cs=srgb&fm=jpg&q=85');
            background-size: cover;
            opacity: 0.3;
            mix-blend-mode: overlay;
            z-index: 0;
        }

        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            opacity: 0;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-110vh) translateX(50px);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .share-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 179, 193, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .share-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .share-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: #c9184a;
        }

        .hero {
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #590d22;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease;
        }

        .photo-stack {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 2rem auto;
            animation: fadeIn 0.8s ease 0.3s both;
        }

        .photo-stack img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem;
            border: 8px solid white;
            transition: transform 0.5s;
        }

        .photo-stack img:first-child {
            transform: rotate(-6deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .photo-stack img:last-child {
            transform: rotate(6deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            top: 1rem;
            left: 1rem;
        }

        .photo-stack img:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .story-card {
            max-width: 48rem;
            width: 100%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 179, 193, 0.3);
            box-shadow: 0 10px 40px rgba(255, 180, 190, 0.5);
            margin: 2rem auto;
            animation: fadeIn 0.8s ease 0.6s both;
        }

        .story-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #800f2f;
            line-height: 1.8;
            text-align: center;
        }

        .question-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(to top, white, rgba(255, 255, 255, 0.9), transparent);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #590d22;
            text-align: center;
            animation: fadeIn 0.8s ease 0.9s both;
        }

        .button-container {
            position: relative;
            width: 100%;
            max-width: 28rem;
            height: 6rem;
        }

        .yes-btn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: white;
            background: #c9184a;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(201, 24, 74, 0.4);
            z-index: 50;
        }

        .yes-btn:hover {
            background: #a80038;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(201, 24, 74, 0.5);
        }

        .no-btn {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: 200px;
            transform: translate(-50%, -50%);
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            font-family: 'Playfair Display', serif;
            color: #666;
            background: #e0e0e0;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .success-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff0f3;
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-screen.show {
            display: flex;
        }

        .success-heart {
            width: 8rem;
            height: 8rem;
            fill: #c9184a;
            animation: heartBeat 1s infinite;
            margin-bottom: 2rem;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #590d22;
            margin-bottom: 1rem;
        }

        .success-message {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #800f2f;
            max-width: 40rem;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .photo-stack {
                width: 240px;
                height: 240px;
            }

            .story-card {
                padding: 2rem;
            }

            .story-text {
                font-size: 2rem;
            }

            .question-text {
                font-size: 2rem;
            }

            .success-title {
                font-size: 3rem;
            }

            .success-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <button class="share-btn" id="shareBtn" title="Share this Valentine">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
        </svg>
    </button>

    <div class="content" id="mainContent">
        <div class="hero">
            <h1 id="nickname">Loading...</h1>
        </div>

        <div class="photo-stack">
            <img id="photo1" src="" alt="Memory 1">
            <img id="photo2" src="" alt="Memory 2">
        </div>

        <div class="story-card">
            <p class="story-text" id="story"></p>
        </div>
    </div>

    <div class="question-section">
        <h2 class="question-text">Will you be my Valentine?</h2>
        <div class="button-container">
            <button class="yes-btn" id="yesBtn">Yes! ðŸ’–</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="success-screen" id="successScreen">
        <svg class="success-heart" viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <h1 class="success-title">Yay! ðŸ’•</h1>
        <p class="success-message">I knew you'd say yes! You've made me the happiest person alive!</p>
    </div>

    <script>
        // Parse URL data
        const urlParams = new URLSearchParams(window.location.search);
        const shareId = urlParams.get('id');
        
        let data = null;

        if (shareId) {
            // Try to load from localStorage using share ID
            const storedData = localStorage.getItem('valentine_' + shareId);
            if (storedData) {
                data = JSON.parse(storedData);
            } else {
                // Fallback: load latest from localStorage
                const latestData = localStorage.getItem('valentineData');
                if (latestData) {
                    data = JSON.parse(latestData);
                }
            }
        } else {
            // No ID provided, load latest
            const latestData = localStorage.getItem('valentineData');
            if (latestData) {
                data = JSON.parse(latestData);
            }
        }

        if (!data) {
            alert('No Valentine data found. Please create a Valentine card first!');
            window.location.href = 'index.html';
        } else {
            document.getElementById('nickname').textContent = `To ${data.nickname}`;
            document.getElementById('story').textContent = data.story;
            document.getElementById('photo1').src = data.photo1;
            document.getElementById('photo2').src = data.photo2;
        }

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                heart.setAttribute('class', 'floating-heart');
                heart.setAttribute('viewBox', '0 0 24 24');
                heart.setAttribute('fill', '#ff8fa3');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.width = (20 + Math.random() * 30) + 'px';
                heart.style.height = (20 + Math.random() * 30) + 'px';
                heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.opacity = (0.1 + Math.random() * 0.3);
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z');
                heart.appendChild(path);
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // No button dodging logic
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.querySelector('.button-container');
        let noBtnPosition = { x: 0, y: 0 };

        noBtn.addEventListener('mousemove', handleNoHover);
        noBtn.addEventListener('mouseenter', handleNoHover);

        function handleNoHover(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const containerRect = buttonContainer.getBoundingClientRect();

            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const deltaX = btnCenterX - e.clientX;
            const deltaY = btnCenterY - e.clientY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance < 150) {
                const angle = Math.atan2(deltaY, deltaX);
                const moveDistance = 120;

                let newX = Math.cos(angle) * moveDistance;
                let newY = Math.sin(angle) * moveDistance;

                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;

                newX = Math.max(-btnRect.left + containerRect.left + 10, 
                               Math.min(newX, maxX - (btnRect.left - containerRect.left)));
                newY = Math.max(-btnRect.top + containerRect.top + 10, 
                               Math.min(newY, maxY - (btnRect.top - containerRect.top)));

                noBtnPosition.x += newX;
                noBtnPosition.y += newY;

                noBtn.style.transform = `translate(calc(-50% + ${noBtnPosition.x}px), calc(-50% + ${noBtnPosition.y}px))`;
            }
        }

        // Yes button click
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Trigger confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ff8fa3', '#c9184a']
            });

            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#ff4d6d', '#ffb3c1', '#ff8fa3', '#c9184a']
                });
            }, 200);

            // Show success screen
            document.getElementById('successScreen').classList.add('show');
        });

        // Share button
        document.getElementById('shareBtn').addEventListener('click', function() {
            const url = window.location.href;
            
            // Check if we have a share ID
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('id');
            
            if (!shareId) {
                alert('Please create a new Valentine card to get a shareable link!');
                return;
            }
            
            if (navigator.share) {
                navigator.share({
                    title: 'Will you be my Valentine?',
                    text: 'Someone has a special question for you!',
                    url: url
                }).catch(err => {
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        });

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Link copied to clipboard!');
                });
            } else {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Link copied to clipboard!');
            }
        }
    </script>
</body>
</html>
